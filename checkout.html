<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--mobil optimisering-->
    <meta name="description" content="Finish your order">    
    <title>Checkout</title>
    <link rel="stylesheet" href="css/webshop_checkout.css">
</head>
<body>
    <!-- meny för navigering på sidan -->
    <nav class="print-hidden">
        <div class="container">
            <div class="mobile-viseble mobile-logo"><a href="/"><img src="/pic/logo.png" alt="-" /></a></div>
            <ul class="main-navigation">
                <li class="mobile-hidden"><a href="/"><img src="/pic/logo.png" alt="-" /></a></li>
                <li><a href="/lookbook">LOOKBOOK</a></li>
                <li>
                    <a href="#" onclick="toggleDropdown('dropdown')">SHOP</a>  <!-- span som agear som knapp. när användaren trycker på "SHOP" körs funktionen "toggleDropdown" -->
                    <ul class="sub-navigation" id="dropdown" style="display:none;"> <!-- en gömd lista som kommer visas med hjälp av scriptet -->
                        <li><a href="/shop">ALL</a></li>
                        <li><a href="/shop/t-shirts.html">T-SHIRTS</a></li>
                        <li><a href="/shop/sweaters.html">SWEATERS</a></li>
                        <li><a href="/shop/jackets.html">JACKETS</a></li>
                        <li><a href="/shop/jeans.html">JEANS</a></li>
                    </ul>
                </li>
                <li><a href="/about.html">ABOUT</a></li>
                <li><a href="/checkout.html"><img src="/pic/shoppingcart.jpg" alt="-" /></a></li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="container content">
            <p>
                Här ska alla varor som är tilllagda i shoppingcart visas.
            </p>
            <form name= "checkoutForm"> <!--<form> för allt som användaren ska fylla i.-->
                <label> 
                    Förnamn
		            <input name="firstName" id="firstName" type="text" size="15" required> <!--satte in required bara för att visa att ja förstår att html har lite egen validering.-->
                </label>
                <label>
                    Efternamn
                    <input name="lastName" id="lastName" type="text" size="15" required>
                </label>
                <label>
                    Personnummer
                    <input name="ssn" id="ssn" type="text" size="15">
                </label>
                <label>
                    Email adress
                    <input name="email" id="email" type="email" size="15" required> <!--type="email"för mobil. jag läste att tangentbordet ändras på mobil ifall type sätts till email.-->
                </label>
                <label>
                    Adress
                    <input name="adress" id="adress" type="text" size="15" required>
                </label>
                <label>               
                    Postnummer
                    <input name="zipcode" id="zipcode" type="text" size="15">
                </label>
                <label>
                    Stad
                    <input name="city" id="city" type="text" size="15" required>
                </label>
            </form>
            <button onclick="checkout()">Checkout</button> <!--knapp som kallar på checkout() där all validering görs.-->
        </div>
    
    </main>
    <footer> <!--footer som är densamma på alla sidor.-->
        <div class="container">
            <ul>
                <li><a href="/temp.html">SHIPPING</a></li> <!--jag sätter alla till temp då informationen som ska va under dessa länkar är lite överdriven att sitta och hitta på.-->
                <li><a href="/temp.html">RETURNS AND EXCHANGES </a></li>
                <li><a href="/temp.html">TERMS AND CONDITIONS</a></li>
            </ul>
        </div>
    </footer>
    <script src="js/webshop.js"></script>
    <script src="js/webshop_checkout.js"></script> <!--kallar på script-->
</body>
</html>
